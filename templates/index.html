{% extends 'base.html' %}

{% block content %}

    <div>
        {% for image in images %}
            <div>
                <h4><a href="{{ url_for('details', number=loop.index) }}">{{ image.0 }}</a></h4>
                <img src="{{ image.1 }}">
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
