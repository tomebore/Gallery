{% extends 'base.html' %}

{% block content %}
    <h3>Добавить картинку</h3>
    <form action="{{ url_for('reciever') }}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="URL изображения">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Заголовок">
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="5" placeholder="Описание"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Добавить</button>
    </form>
{% endblock %}
